<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/styleTab.css">
  </head>
  <body>



<div class="ui-tabs">
	<ul class="ui-tabs-nav">
		<li><a href="#tabs-1">Tab One</a></li>
		<li><a href="#tabs-2">CQL</a></li>
		<li><a href="#tabs-3">Tab Three</a></li>
	</ul>
	<div ng-controller="MyController">
	<div id="tabs-1" class="ui-tabs-panel">
		    
{{person.name}}
<form ng-submit="connectToDB()">
    <button type="submit">Connect</button>
</form>
<form ng-submit="sendPost()">
    <button type="submit">Get Keyspaces</button><br>
</form>
<tr>
<div ng-repeat="keyspace in keyspaces">
<td>
<a href="javascript:void(0);" ng-click="getKeyspaceSchema(keyspace.keyspace_name);">{{keyspace.keyspace_name}}</a></td> 
<!--<input type="radio" name="keyspace" value=keyspace.keyspace_name>{{keyspace.keyspace_name}}-->
</div>
</tr>
<div ng-repeat="columnfamily in columnfamilynames">
<p>{{columnfamily.columnfamily_name}}</p>
</div>


<form ng-submit="createSchema()">
<table>
<tr>
<td>Kespace Name:</td>
<td><input ng-model="scehmaName"><br></td>
</tr>
<tr>
<td>Class:</td>
<td><select name="class">
	<option name="SimpleStrategy">SimpleStrategy</option>
	<option name="Stratagy">Another Strategy</option>
	</select><br></td>
</tr>
<tr>
<td>Replication Factor:</td>
<td><select name="replication">
	<option name="1">1</option>
	<option name="2">2</option>
	</select><br></td>
</tr>
<tr>
  <td>  <button type="submit">Create Keyspace</button><br></td>
</tr>
</table>
</form>

<form ng-submit="deleteKeyspace()">
    <input ng-model="DropKeyspace">
    <button type="submit">Delete Keyspace</button><br>
{{deleted}}
</form>
</div>

<div id="tabs-2" class="ui-tabs-panel">
		<form  ng-submit="sendQuery()" >
			Enter a Query:<br>
			<input  ng-model="queryString">
			<br>
			<button type="submit">Submit Query</button><br>
			<div ng-repeat="answerRow in answerRows">
				<p>{{answerRow}}</p><br>
			</div>
		</form>
	
</div>
<div id="tabs-3" class="ui-tabs-panel">
			<p>Content three.</p>
		</div>
</div>
</div>
  </body>
</html>

<script type="text/javascript">
	$(document).ready(function(){
		$(".ui-tabs").tabs();
	});
</script>
